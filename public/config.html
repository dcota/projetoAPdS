<body onload="init();">
    <div class="container mt-5">
        <h1>Configuração da atividade: Prática de SQL</h1>
    </div>
    <div class="container mt-5">
        <div class="input-group">
            <span class="input-group-text"><b>Sumário da atividade</b></span>

    </div>
    <div class="container mt-3">

        <table class="table">
            <thead>
              <tr>

              </tr>

            <tbody id="tbl">
            </tbody>
        </table>
        <div class="col-sm-4">
          <label class="mb-3"><b>Escolha a base de dados:</b></label>
            <select id="sel" class="form-select" aria-label="Default select example">
                <option selected>Escolher...</option>
            </select>
        </div>
        <div class="mt-3
        
        " id="warning"></div>

        </table>
